<section id="contactForm" class="container" style="display: none;">
    <form name="contact" action="reponseAuto.php" method="POST" autocomplete="on">
        <!-- Nom prénom -->
        <label class="label" for="name">Nom et Prénom : </label><br>
        <input type="text" id="name"  name="name"  class="input" placeholder="Entrez votre nom et prénom" required><br>

        <!-- Email -->
        <label class="label" for="email">Adresse Mail : </label><br>
        <input type="email" id="email" name="email" class="input" placeholder="Entrez votre email" required><br>

        <!-- Objet de la réclamation -->
        <label class="label" for="objet">Objet de votre demande : </label><br>
            <select list="objet" name="objet" id="objet" class="input" style="width: 96%;">
                        <option align="center" value="">--Sélectionnez--</option>
                        <option value="colispasrecu" name="colispasrecu">Je n'ai pas reçu mon colis</option>
                        <option value="colisvide" name="colisvide">Mon colis était vide</option>
                        <option value="mauvaismodel" name="mauvaismodel">J'ai recu le mauvais modèle de sneakers</option>
                        <option value="wrongsize" name="wrongsize">Je n'ai pas reçu la bonne taille de sneakers</option>
                        <option value="autres" name="autres">Autres</option>
            </select>
            <br>

        <!-- Numéro de commande -->
        <label class="label" for="n_commande">Numéro de commande : </label><br>
        <input type="number" id="n_commande" name="n_commande" class="input" placeholder="Entrez votre numéro de commande"><br>

        <!-- Commentaire -->
        <label class="label" for="commentaire">Commentaire :</label><br>
        <textarea id="commentaire" name="commentaire" class="input" rows="5" placeholder="Décrivez votre problème en quelques lignes"></textarea><br>

        <!-- Envoyer -->
        <button class="boutonform" type="submit" value="submit">Envoyer</button>
        <button class="boutonform" type="reset" value="reset">Effacer</button>

    </form>
</section>
